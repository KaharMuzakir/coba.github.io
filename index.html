<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reaction Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-flask"></i> Chemical Control Panel</h1>
            <p>Monitor and Control Your Laboratory Equipment</p>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#menu1">Control & Monitoring</a></li>
                <li><a href="#menu2">Historical Data</a></li>
            </ul>
        </nav>

        <!-- Menu 1: Control & Monitoring -->
        <section id="menu1">
            <h2><i class="fas fa-sliders-h"></i> Control & Monitoring</h2>
            <div class="control-panel">
                <div class="form-group">
                    <label for="temperature"><i class="fas fa-thermometer-half"></i> Set Temperature (°C):</label>
                    <select id="temperature">
                        <!-- Options from 5 to 100 in multiples of 5 -->
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                        <option value="60">60</option>
                        <option value="65">65</option>
                        <option value="70">70</option>
                        <option value="75">75</option>
                        <option value="80">80</option>
                        <option value="85">85</option>
                        <option value="90">90</option>
                        <option value="95">95</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stirrer-speed"><i class="fas fa-tachometer-alt"></i> Set Stirrer Speed:</label>
                    <select id="stirrer-speed">
                        <option value="0">Off</option>
                        <option value="1">Slow</option>
                        <option value="2">Medium</option>
                        <option value="3">Fast</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="startWithoutHeaterBtn" class="btn-primary"><i class="fas fa-play"></i> Start Without Heater</button>
                    <button id="startWithHeaterBtn" class="btn-primary"><i class="fas fa-fire"></i> Start With Heater</button>
                    <button id="stopBtn" class="btn-danger"><i class="fas fa-stop"></i> Stop Microcontroller</button>
                </div>
            </div>

            <div class="monitoring-data">
                <h3><i class="fas fa-chart-line"></i> Real-Time Data</h3>
                <p><i class="fas fa-thermometer-half"></i> Current Temperature: <span id="currentTemp" class="animated">--</span> °C</p>
                <p><i class="fas fa-tachometer-alt"></i> Current Stirrer Speed: <span id="currentSpeed">--</span></p>
                <p><i class="fas fa-palette"></i> Color Sensor Reading: <span id="colorSensor">--</span></p>
                <p><i class="fas fa-clock"></i> Timer: <span id="timer">00:00:00</span></p>
            </div>

            <div class="graph-container">
                <h3><i class="fas fa-chart-area"></i> Real-Time Graph</h3>
                <canvas id="realtimeChart"></canvas>
            </div>

        </section>

        <!-- Menu 2: Historical Data -->
        <section id="menu2">
            <h2><i class="fas fa-database"></i> Historical Data</h2>
            <div id="experimentList">
                <!-- List of experiments will be populated here -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
